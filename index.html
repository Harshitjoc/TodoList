<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">To-Do List</h2>
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
    </div>
    
    <!-- Add Task Input -->
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." aria-label="Task">
        <button class="btn btn-primary" id="addTaskBtn">Add</button>
    </div>

    <!-- Filter Buttons -->
    <div class="btn-group mb-3">
        <button class="btn btn-outline-secondary active" id="filterAll">All</button>
        <button class="btn btn-outline-secondary" id="filterCompleted">Completed</button>
        <button class="btn btn-outline-secondary" id="filterIncomplete">Incomplete</button>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
</div>

<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
